<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Kirish</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Parol</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" id="submitBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Kirish
                </button>
            </form>
            
            <div id="message" class="mt-4 text-center hidden"></div>
            
            <p class="mt-4 text-center text-sm text-gray-600">
                Hisobingiz yo'qmi? 
                <a href="/register.html" class="text-blue-600 hover:text-blue-500">Ro'yxatdan o'tish</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Yuklanmoqda...';
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('username', result.username);
                    
                    messageDiv.className = 'mt-4 text-center text-green-600';
                    messageDiv.textContent = result.message;
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/my-posts.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'mt-4 text-center text-red-600';
                    messageDiv.textContent = result.error || 'Xatolik yuz berdi';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.textContent = 'Server bilan bog\'lanishda xatolik';
                messageDiv.classList.remove('hidden');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Kirish';
        });
    </script>
</body>
</html>
